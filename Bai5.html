<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xoay tấm hình</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #image {
        transition: transform 0.5s ease-in-out;
      }
    </style>
</head>

<body>
<img id="image" src="https://nguoinoitieng.tv/images/nnt/96/0/bbi0.jpg" alt="">

<script>
  setTimeout(function () {
    var image = document.getElementById("image");
    image.style.transform = "rotate(15deg)";
  }, 2000); // Xoay tấm hình sau 2 giây
</script>

</body>
</html>
