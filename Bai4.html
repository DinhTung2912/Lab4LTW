<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đếm số lần xuất hiện của B trong A</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        textarea, input[type="text"], button {
            margin: 10px;
        }
    </style>

</head>
<body>
<h1>Đếm số lần xuất hiện của B trong A</h1>
<textarea id="textA" rows="4" cols="50" placeholder="Nhập đoạn văn (A)"></textarea>
<input type="text" id="textB" placeholder="Nhập dòng (B)">
<button id="countButton">Đếm</button>
<p id="result"></p>

<script>
    document.getElementById("countButton").addEventListener("click", function () {
        // Lấy giá trị của đoạn văn (A) và dòng (B) từ các input
        var textA = document.getElementById("textA").value;
        var textB = document.getElementById("textB").value;

        // Sử dụng regex để tìm số lần xuất hiện của (B) trong (A)
        var regex = new RegExp(textB, "g");
        var count = (textA.match(regex) || []).length;

        // Hiển thị kết quả
        document.getElementById("result").textContent = "Số lần xuất hiện của '" + textB + "' trong '" + textA + "': " + count;
    });
</script>
</body>
</html>
