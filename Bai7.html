        .number-button {

<script>
    // Mảng để lưu trạng thái của các button (có thể nhấn hoặc không)
    var buttonStates = new Array(64).fill(true); // Ban đầu, tất cả button có thể nhấn

    // Hàm xử lý khi button được nhấn
    function handleButtonClick(number) {
        var buttonIndex = number - 1; // Chuyển đổi số button thành chỉ mục mảng

        // Kiểm tra trạng thái của button
        if (buttonStates[buttonIndex]) {
            // Nếu button có thể nhấn, xóa nó
            buttonStates[buttonIndex] = false;
            document.getElementsByClassName('number-button')[buttonIndex].style.display = 'none';
        } else {
            // Nếu button không thể nhấn (đã bị xóa), hiển thị thông báo
            alert("Bạn đã nhấn sai!");
        }
    }
</script>
